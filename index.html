<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PaintJS</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <canvas id="jsCanvas" class="canvas"></canvas>
        <div class="controls">
            <div class="controls__range">
                <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1" />
            </div>
            <div class="controls__btns">
                <button id="jsMode">Заливка</button>
                <button id="jsSave">Сохранить</button>
            </div>
            <div class="controls__colors" id="jsColors">
                <div class="controls__color jsColor" style="background-color: #000000"></div>
                <div class="controls__color jsColor" style="background-color: #ffffff"></div>
                <div class="controls__color jsColor" style="background-color: #ff0000"></div>
                <div class="controls__color jsColor" style="background-color: #ffa500"></div>
                <div class="controls__color jsColor" style="background-color: #ffff00"></div>
                <div class="controls__color jsColor" style="background-color: #008000"></div>
                <div class="controls__color jsColor" style="background-color: #0000ff"></div>
                <div class="controls__color jsColor" style="background-color: #800080"></div>
                <div class="controls__color jsColor" style="background-color: #808080"></div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
